<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy View with Supabase - Complete Test</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #galaxyViewContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            z-index: 999;
            max-width: 300px;
        }

        button {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        button:hover {
            background: #3a3a3a;
            border-color: #666;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 4px;
            font-size: 14px;
        }

        .error {
            background: rgba(255, 0, 0, 0.1) !important;
            color: #ff6666;
        }

        .file-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .file-item.playing {
            background: rgba(0, 255, 0, 0.2);
            border-left: 3px solid #0f0;
        }

        /* Crosshair for aiming */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            display: block;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
        }

        .crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair::after {
            left: 50%;
            top: 0;
            height: 100%;
            width: 2px;
            transform: translateX(-50%);
        }

        /* Make crosshair more visible on mobile */
        @media (pointer: coarse) {
            .crosshair {
                width: 30px;
                height: 30px;
            }
            .crosshair::before,
            .crosshair::after {
                background: rgba(255, 255, 255, 0.8);
            }
        }
    </style>

    <!-- Three.js core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Three.js post-processing for bloom effect -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>

    <!-- WaveSurfer for audio playback -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="container">
        <div id="galaxyViewContainer"></div>

        <!-- Crosshair -->
        <div class="crosshair"></div>

        <div id="controls">
            <h2>üåå Galaxy View + Supabase</h2>
            <p style="margin: 10px 0; font-size: 12px; opacity: 0.8;">
                Complete test with database integration
            </p>

            <div>
                <button onclick="loadFromSupabase()">üìä Load from Supabase</button>
                <button onclick="loadDemoFiles()">üéµ Load Demo Files</button>
                <button onclick="clearFiles()">üóëÔ∏è Clear All</button>
            </div>

            <div id="status">Ready to load files...</div>

            <div class="file-list" id="fileList"></div>

            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #333; font-size: 11px; opacity: 0.8;">
                <div>üñ±Ô∏è Click space to lock pointer</div>
                <div>‚å®Ô∏è WASD to move, Mouse to look</div>
                <div>üéØ Click particles to play</div>
                <div>‚öôÔ∏è Options menu on left side</div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the Galaxy View replacement
        import { renderGalaxyView } from './galaxyViewReplacement.js';

        // Initialize Supabase
        const SUPABASE_URL = 'https://ekpsbioieoxhdjdqwohy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrcHNiaW9pZW94aGRqZHF3b2h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2OTc4NTUsImV4cCI6MjA3NTI3Mzg1NX0.a9yg9v5R0HSj2EWBeUuAhrqBcB0P297IIPZcN6Zmffg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Global state
        window.audioFiles = [];
        window.wavesurfer = null;
        window.currentFileId = null;
        window.galaxyView = null;

        // Initialize WaveSurfer (hidden - just for audio analysis)
        function initWaveSurfer() {
            const waveformContainer = document.createElement('div');
            waveformContainer.style.display = 'none';
            document.body.appendChild(waveformContainer);

            window.wavesurfer = WaveSurfer.create({
                container: waveformContainer,
                waveColor: '#4F4A85',
                progressColor: '#383351',
                height: 1,
                barWidth: 3,
                responsive: true
            });

            console.log('WaveSurfer initialized');
        }

        // Load files from Supabase
        window.loadFromSupabase = async function() {
            updateStatus('Loading from Supabase...');

            try {
                const { data, error } = await supabase
                    .from('audio_files')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(100); // Limit for performance

                if (error) throw error;

                if (!data || data.length === 0) {
                    updateStatus('No files found in database', true);
                    return;
                }

                // Format files for Galaxy View
                window.audioFiles = data.map(file => ({
                    id: file.id,
                    name: file.name || file.filename || 'Unnamed',
                    url: file.url || file.file_url,
                    bpm: file.bpm || 120,
                    key: file.key || file.musical_key || 'C',
                    tags: file.tags || [],
                    length: file.length || file.duration || 180,
                    instruments: file.instruments || [],
                    created_at: file.created_at
                }));

                updateFileList();
                updateGalaxyView();
                updateStatus(`Loaded ${window.audioFiles.length} files from Supabase`);

                // Update file count in options menu (if it's loaded)
                if (window.updateGalaxyFileCount) {
                    window.updateGalaxyFileCount();
                }

                console.log('Loaded files:', window.audioFiles);
            } catch (error) {
                console.error('Supabase error:', error);
                updateStatus('Error loading from Supabase: ' + error.message, true);
            }
        };

        // Load audio file for playback
        window.loadAudio = async function(fileId, autoplay = true) {
            const file = window.audioFiles.find(f => f.id === fileId);
            if (!file) {
                console.error('File not found:', fileId);
                return;
            }

            console.log('Loading audio:', file.name, file.url);
            window.currentFileId = fileId;

            // Update UI
            document.querySelectorAll('.file-item').forEach(el => {
                el.classList.toggle('playing', el.dataset.id === fileId);
            });

            // Load into WaveSurfer
            if (file.url) {
                try {
                    await window.wavesurfer.load(file.url);
                    if (autoplay) {
                        window.wavesurfer.play();
                    }
                    updateStatus(`Playing: ${file.name}`);
                } catch (error) {
                    console.error('Error loading audio:', error);
                    updateStatus('Error loading audio: ' + error.message, true);
                }
            } else {
                updateStatus('No URL for file: ' + file.name, true);
            }
        };

        // Load demo files
        window.loadDemoFiles = function() {
            window.audioFiles = [
                { id: 'demo_1', name: 'Drums Loop 120bpm.wav', bpm: 120, key: 'C', tags: ['drums', 'loop'], length: 240 },
                { id: 'demo_2', name: 'Bass Line Gm.wav', bpm: 128, key: 'G', tags: ['bass', 'electronic'], length: 180 },
                { id: 'demo_3', name: 'Synth Pad Am.wav', bpm: 90, key: 'A', tags: ['synth', 'pad'], length: 360 },
                { id: 'demo_4', name: 'Guitar Riff E.wav', bpm: 140, key: 'E', tags: ['guitar', 'rock'], length: 120 },
                { id: 'demo_5', name: 'Vocals Chorus.wav', bpm: 100, key: 'F', tags: ['vocals', 'chorus'], length: 300 },
                { id: 'demo_6', name: 'Piano Melody.wav', bpm: 75, key: 'D', tags: ['piano', 'classical'], length: 420 },
                { id: 'demo_7', name: 'Percussion Loop.wav', bpm: 130, key: 'C', tags: ['percussion', 'latin'], length: 160 },
                { id: 'demo_8', name: 'String Section.wav', bpm: 60, key: 'B', tags: ['strings', 'orchestral'], length: 480 }
            ];

            updateFileList();
            updateGalaxyView();
            updateStatus(`Loaded ${window.audioFiles.length} demo files`);

            // Update file count in options menu (if it's loaded)
            if (window.updateGalaxyFileCount) {
                window.updateGalaxyFileCount();
            }
        };

        // Clear all files
        window.clearFiles = function() {
            window.audioFiles = [];
            if (window.wavesurfer) {
                window.wavesurfer.pause();
            }
            updateFileList();
            updateGalaxyView();
            updateStatus('All files cleared');

            // Update file count in options menu (if it's loaded)
            if (window.updateGalaxyFileCount) {
                window.updateGalaxyFileCount();
            }
        };

        // Update file list UI
        function updateFileList() {
            const listEl = document.getElementById('fileList');
            if (window.audioFiles.length === 0) {
                listEl.innerHTML = '<div style="opacity: 0.5; text-align: center;">No files loaded</div>';
                return;
            }

            listEl.innerHTML = window.audioFiles.slice(0, 50).map(file => `
                <div class="file-item" data-id="${file.id}" onclick="window.loadAudio('${file.id}')">
                    üéµ ${file.name}
                    <span style="opacity: 0.5; font-size: 10px;">
                        ${file.bpm ? ` ${Math.round(file.bpm)} BPM` : ''}
                        ${file.key ? ` ‚Ä¢ ${file.key}` : ''}
                    </span>
                </div>
            `).join('');

            if (window.audioFiles.length > 50) {
                listEl.innerHTML += '<div style="opacity: 0.5; text-align: center; padding: 10px;">... and ' + (window.audioFiles.length - 50) + ' more</div>';
            }
        }

        // Update Galaxy View with new files
        function updateGalaxyView() {
            if (window.galaxyView && window.audioFiles.length > 0) {
                window.galaxyView.updateFiles(window.audioFiles);

                // Connect audio if WaveSurfer is ready
                if (window.wavesurfer) {
                    window.galaxyView.connectAudio(window.wavesurfer);
                }

                // Update file count in options menu
                const fileCountEl = document.getElementById('galaxyFileCount');
                if (fileCountEl) {
                    fileCountEl.textContent = `${window.audioFiles.length} files loaded`;
                }
            }
        }

        // Update status message
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.classList.toggle('error', isError);
        }

        // Fix collapsible sections in options menu
        window.toggleSection = function(header) {
            header.classList.toggle('collapsed');
            const content = header.nextElementSibling;
            if (content && content.classList.contains('collapsible-content')) {
                content.classList.toggle('collapsed');
            }
        };

        // Expose all the control functions that the options menu needs
        window.toggleCrosshair = () => console.log('Toggle crosshair');
        window.toggleTooltips = () => console.log('Toggle tooltips');
        window.toggleInfoWindow = () => console.log('Toggle info window');
        window.toggleFullscreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };
        window.toggleMoveJoystick = () => console.log('Toggle move joystick');
        window.toggleLookJoystick = () => console.log('Toggle look joystick');
        window.togglePlayButton = () => console.log('Toggle play button');
        window.toggleGalaxyDbSource = (source, event) => {
            if (event) event.stopPropagation();
            console.log('Toggle data source:', source);
        };
        window.showAllCategories = () => console.log('Show all categories');
        window.hideAllCategories = () => console.log('Hide all categories');
        window.handleSearch = (value) => console.log('Search:', value);
        window.handleSearchKeyboard = (event) => console.log('Search keyboard:', event);
        window.updateStemOffset = (value) => console.log('Stem offset:', value);
        window.updateRotationMode = (value) => console.log('Rotation mode:', value);
        window.updateRotationAxis = (value) => console.log('Rotation axis:', value);
        // IMPORTANT: All update functions are now provided by galaxyViewReplacement.js
        // DO NOT define them here as they would override the correct implementations
        // The following functions are provided:
        // - updateParticleSize, updateParticleBrightness, updateVisibility
        // - updateClusterSpread, updateSubParticleCount, updateBloomStrength
        // - updateAudioStrength, updateGlobalReactivity
        // - updateMotionSpeed, updateMotionRadius
        // - updateXAxisScale, updateYAxisScale, updateZAxisScale
        // - updateBrightness (deprecated, use updateParticleBrightness)
        window.savePreset = () => console.log('Save preset');
        window.loadPreset = (value) => console.log('Load preset:', value);

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing Galaxy View with Supabase...');

            // Initialize WaveSurfer
            initWaveSurfer();

            // Initialize Galaxy View
            const container = document.getElementById('galaxyViewContainer');
            try {
                window.galaxyView = renderGalaxyView(container);
                updateStatus('Galaxy View initialized! Click "Load from Supabase" to begin.');

                // Load complete options menu HTML
                fetch('./galaxyOptionsMenuComplete.html')
                    .then(response => response.text())
                    .then(html => {
                        const menuContainer = document.createElement('div');
                        menuContainer.id = 'galaxyMenuContainer';
                        menuContainer.innerHTML = html;
                        document.body.appendChild(menuContainer);

                        // Initialize drag and resize functionality
                        if (window.initOptionsMenu2Drag) {
                            window.initOptionsMenu2Drag();
                        }
                        if (window.initOptionsMenu2Resize) {
                            window.initOptionsMenu2Resize();
                        }

                        // Make sure toggle functions work
                        const headers = document.querySelectorAll('#optionsMenu2 h3');
                        headers.forEach(header => {
                            header.style.cursor = 'pointer';
                            // Remove any existing click handlers
                            header.onclick = null;
                            // Add new click handler
                            header.addEventListener('click', function() {
                                this.classList.toggle('collapsed');
                                const content = this.nextElementSibling;
                                if (content && content.classList.contains('collapsible-content')) {
                                    content.classList.toggle('collapsed');
                                }
                            });
                        });

                        console.log('Complete options menu loaded with working collapsible sections');
                    })
                    .catch(err => {
                        console.error('Could not load options menu:', err);
                    });

            } catch (error) {
                console.error('Failed to initialize Galaxy View:', error);
                updateStatus('Error: ' + error.message, true);
            }

            // Automatically load from Supabase after a short delay
            setTimeout(() => {
                console.log('Auto-loading from Supabase...');
                loadFromSupabase();
            }, 1000);
        });
    </script>
</body>
</html>
